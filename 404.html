<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - ScrubHub Express</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/she-favicon.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css?v=1.1">
    
    <style>
        .error-container {
            max-width: 600px;
            margin: 4rem auto;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.95) 0%, 
                rgba(230,177,122,0.1) 25%, 
                rgba(0,33,71,0.05) 50%, 
                rgba(210,105,30,0.08) 75%, 
                rgba(255,255,255,0.98) 100%);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0,33,71,0.1),
                0 0 0 1px rgba(230,177,122,0.1);
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 900;
            color: #2a5298;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }
        
        .error-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
            font-family: 'Playfair Display', serif;
        }
        
        .error-message {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .back-home {
            display: inline-block;
            background: linear-gradient(135deg, #2a5298 0%, #4facfe 100%);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(42, 82, 152, 0.3);
        }
        
        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 82, 152, 0.4);
        }
        
        @media (max-width: 600px) {
            .error-container {
                margin: 2rem auto;
                padding: 1.5rem;
            }
            
            .error-code {
                font-size: 4rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
    
    <script>
        // Redirect old .html URLs to clean URLs
        window.onload = function() {
            const currentPath = window.location.pathname;
            
            // Check if this is an old .html URL
            if (currentPath.includes('.html')) {
                const cleanPath = currentPath.replace('.html', '/');
                window.location.href = cleanPath;
            }
        };
    </script>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist. It might have been moved or the URL has changed.
        </p>
        <a href="/" class="back-home">Back to Home</a>
    </div>
</body>
</html>
